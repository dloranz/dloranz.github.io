<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Horizontal Springs</title>
	</head>
	<body style="width:600px; 
	             margin-left:auto; 
	             margin-right:auto;
	             background-color:'white'; 
	             font:15px sans-serif;">
	<h1 style="font-size:24px; text-align:center;">Horizontal Springs</h1>
	
	<!-- Keep the width for both the div element and the canvas element. -->
	<div style="width:500px;
	            margin:0px auto;">
	<canvas id="springCanvas" width="500" height="400" 
	            style="border:2px solid black;
	                   margin-left:auto;
	                   margin-right:auto;">Please update your browser.</canvas>
	<div style="margin:0px auto;
	            text-align:center;">
		<input id="playPauseButton" type="button" value="Play" onclick="playPause();">
		<input id="stepBackButton" type="button" value="<< Step" onclick="stepBack();">
		<input id="stepForwardButton" type="button" value="Step >>" 
		       onclick="stepForward();">
		<input id="resetButton" type="button" value="Reset" onclick="reset();">
	</div>

	</div>
	
	
	<script src="HTML5-Canvas-Horizontal-Spring-03.js">	
	</script>
	
	</body>
</html>
